<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>АКБ</title>
</head>
<body>
  <h1>Проверка цены АКБ</h1>
  <p id="price">5 558 р.</p>

  <label>
    <input type="checkbox" onchange="togglePrice(this)">
    Сдаю старый АКБ
  </label>

  <script>
    function togglePrice(cb) {
      document.getElementById('price').innerText = cb.checked ? '4 958 р.' : '5 558 р.';
    }
  </script>
</body>
</html>
